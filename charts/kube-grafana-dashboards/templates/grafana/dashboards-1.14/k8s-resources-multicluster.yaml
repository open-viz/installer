{{- $kubeTargetVersion := default .Capabilities.KubeVersion.GitVersion .Values.kubeTargetVersionOverride }}
{{- if and (semverCompare ">=1.14.0-0" $kubeTargetVersion) (semverCompare "<9.9.9-9" $kubeTargetVersion)  }}
apiVersion: openviz.dev/v1alpha1
kind: GrafanaDashboard
metadata:
  name: {{ printf "%s-%s" (include "kube-grafana-dashboards.fullname" $) "k8s-resources-multicluster" | trunc 63 | trimSuffix "-" }}
  namespace: {{ $.Release.Namespace }}
  labels:
    {{- include "kube-grafana-dashboards.labels" $ | nindent 4 }}
spec:
{{- if or $.Values.grafana.name $.Values.grafana.namespace }}
  grafanaRef:
  {{- with $.Values.grafana.name }}
    name: {{ . }}
  {{- end }}
  {{- with $.Values.grafana.namespace }}
    namespace: {{ . }}
  {{- end }}
{{- end }}
{{- with $.Values.dashboard.folderID }}
  folderID: {{ . }}
{{- end }}
  overwrite: {{ $.Values.dashboard.overwrite }}
  templatize:
    title: {{ $.Values.dashboard.templatize.title }}
    datasource: {{ $.Values.dashboard.templatize.datasource }}
  model:
    editable: false
    links:
    - asDropdown: true
      includeVars: true
      keepTime: true
      tags:
      - kubernetes-mixin
      targetBlank: false
      title: Kubernetes
      type: dashboards
    panels:
    - datasource:
        type: datasource
        uid: -- Mixed --
      fieldConfig:
        defaults:
          unit: none
      gridPos:
        h: 3
        w: 4
        x: 0
        y: 0
      id: 1
      interval: 1m
      options:
        colorMode: none
      pluginVersion: v11.4.0
      targets:
      - datasource:
          type: prometheus
          uid: ${datasource}
        expr: sum(cluster:node_cpu:ratio_rate5m) / count(cluster:node_cpu:ratio_rate5m)
        instant: true
      title: CPU Utilisation
      type: stat
    - datasource:
        type: datasource
        uid: -- Mixed --
      fieldConfig:
        defaults:
          unit: percentunit
      gridPos:
        h: 3
        w: 4
        x: 4
        y: 0
      id: 2
      interval: 1m
      options:
        colorMode: none
      pluginVersion: v11.4.0
      targets:
      - datasource:
          type: prometheus
          uid: ${datasource}
        expr: sum(kube_pod_container_resource_requests{job="kube-state-metrics", resource="cpu"}) / sum(kube_node_status_allocatable{job="kube-state-metrics", resource="cpu"})
        instant: true
      title: CPU Requests Commitment
      type: stat
    - datasource:
        type: datasource
        uid: -- Mixed --
      fieldConfig:
        defaults:
          unit: percentunit
      gridPos:
        h: 3
        w: 4
        x: 8
        y: 0
      id: 3
      interval: 1m
      options:
        colorMode: none
      pluginVersion: v11.4.0
      targets:
      - datasource:
          type: prometheus
          uid: ${datasource}
        expr: sum(kube_pod_container_resource_limits{job="kube-state-metrics", resource="cpu"}) / sum(kube_node_status_allocatable{job="kube-state-metrics", resource="cpu"})
        instant: true
      title: CPU Limits Commitment
      type: stat
    - datasource:
        type: datasource
        uid: -- Mixed --
      fieldConfig:
        defaults:
          unit: percentunit
      gridPos:
        h: 3
        w: 4
        x: 12
        y: 0
      id: 4
      interval: 1m
      options:
        colorMode: none
      pluginVersion: v11.4.0
      targets:
      - datasource:
          type: prometheus
          uid: ${datasource}
        expr: 1 - sum(:node_memory_MemAvailable_bytes:sum) / sum(node_memory_MemTotal_bytes{job="node-exporter"})
        instant: true
      title: Memory Utilisation
      type: stat
    - datasource:
        type: datasource
        uid: -- Mixed --
      fieldConfig:
        defaults:
          unit: percentunit
      gridPos:
        h: 3
        w: 4
        x: 16
        y: 0
      id: 5
      interval: 1m
      options:
        colorMode: none
      pluginVersion: v11.4.0
      targets:
