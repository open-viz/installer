            cluster: 5
          renameByName:
            'Value #A': Memory Usage
            'Value #B': Memory Requests
            'Value #C': Memory Requests %
            'Value #D': Memory Limits
            'Value #E': Memory Limits %
            cluster: Cluster
      type: table
    refresh: 10s
    schemaVersion: 39
    tags:
    - kubernetes-mixin
    templating:
