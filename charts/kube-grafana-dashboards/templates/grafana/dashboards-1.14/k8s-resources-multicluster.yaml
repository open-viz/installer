        expr: sum(kube_pod_container_resource_limits{job="kube-state-metrics", resource="memory"}) / sum(kube_node_status_allocatable{job="kube-state-metrics", resource="memory"})
        instant: true
      title: Memory Limits Commitment
      type: stat
    - datasource:
        type: datasource
        uid: -- Mixed --
      fieldConfig:
        defaults:
          custom:
            showPoints: never
      gridPos:
        h: 7
        w: 24
        x: 0
        y: 1
      id: 7
      interval: 1m
      options:
        legend:
          asTable: true
          displayMode: table
          placement: right
          showLegend: true
        tooltip:
          mode: single
      pluginVersion: v11.4.0
      targets:
      - datasource:
          type: prometheus
          uid: ${datasource}
        expr: sum(node_namespace_pod_container:container_cpu_usage_seconds_total:sum_rate5m) by (cluster)
        legendFormat: __auto
      title: CPU Usage
      type: timeseries
    - datasource:
        type: datasource
        uid: -- Mixed --
      fieldConfig:
        overrides:
        - matcher:
            id: byRegexp
            options: /%/
          properties:
          - id: unit
            value: percentunit
        - matcher:
            id: byName
            options: Cluster
          properties:
          - id: links
            value:
            - title: Drill down
              url: /d/efa86fd1d0c121a26444b636a3f509a8/kubernetes-compute-resources-cluster?${datasource:queryparam}&var-cluster=${__data.fields.Cluster}
      gridPos:
        h: 7
        w: 24
        x: 0
        y: 2
      id: 8
      pluginVersion: v11.4.0
      targets:
      - datasource:
          type: prometheus
          uid: ${datasource}
        expr: sum(node_namespace_pod_container:container_cpu_usage_seconds_total:sum_rate5m) by (cluster)
        format: table
        instant: true
      - datasource:
          type: prometheus
          uid: ${datasource}
        expr: sum(kube_pod_container_resource_requests{job="kube-state-metrics", resource="cpu"}) by (cluster)
        format: table
        instant: true
      - datasource:
          type: prometheus
          uid: ${datasource}
        expr: sum(node_namespace_pod_container:container_cpu_usage_seconds_total:sum_rate5m) by (cluster) / sum(kube_pod_container_resource_requests{job="kube-state-metrics", resource="cpu"}) by (cluster)
        format: table
        instant: true
      - datasource:
          type: prometheus
          uid: ${datasource}
        expr: sum(kube_pod_container_resource_limits{job="kube-state-metrics", resource="cpu"}) by (cluster)
        format: table
        instant: true
      - datasource:
          type: prometheus
          uid: ${datasource}
        expr: sum(node_namespace_pod_container:container_cpu_usage_seconds_total:sum_rate5m) by (cluster) / sum(kube_pod_container_resource_limits{job="kube-state-metrics", resource="cpu"}) by (cluster)
        format: table
        instant: true
      title: CPU Quota
      transformations:
      - id: joinByField
        options:
          byField: cluster
          mode: outer
      - id: organize
        options:
          excludeByName:
            Time: true
            Time 1: true
            Time 2: true
            Time 3: true
            Time 4: true
            Time 5: true
          indexByName:
            Time 1: 0
            Time 2: 1
            Time 3: 2
            Time 4: 3
            Time 5: 4
            'Value #A': 6
            'Value #B': 7
            'Value #C': 8
            'Value #D': 9
            'Value #E': 10
            cluster: 5
          renameByName:
            'Value #A': CPU Usage
            'Value #B': CPU Requests
            'Value #C': CPU Requests %
            'Value #D': CPU Limits
            'Value #E': CPU Limits %
            cluster: Cluster
      type: table
    - datasource:
        type: datasource
        uid: -- Mixed --
      fieldConfig:
        defaults:
          custom:
            showPoints: never
          unit: bytes
      gridPos:
        h: 7
        w: 24
        x: 0
        y: 3
      id: 9
      interval: 1m
      options:
        legend:
          asTable: true
          displayMode: table
          placement: right
          showLegend: true
        tooltip:
          mode: single
      pluginVersion: v11.4.0
      targets:
      - datasource:
          type: prometheus
