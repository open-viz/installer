          uid: ${datasource}
        expr: sum(kube_pod_container_resource_requests{job="kube-state-metrics", resource="memory"}) / sum(kube_node_status_allocatable{job="kube-state-metrics", resource="memory"})
        instant: true
      title: Memory Requests Commitment
      type: stat
