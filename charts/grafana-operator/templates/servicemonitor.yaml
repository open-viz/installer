{{- if and (eq .Values.monitoring.agent "prometheus.io/coreos-operator") .Values.monitoring.operator }}
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: {{ template "grafana-operator.fullname" . }}
  namespace: {{ default .Release.Namespace  .Values.monitoring.prometheus.namespace }}
  labels:
    {{- if .Values.monitoring.serviceMonitor.labels }}
    {{- range $key, $val := .Values.monitoring.serviceMonitor.labels }}
    {{ $key }}: {{ $val }}
    {{- end }}
    {{- else }}
    app: "{{ template "grafana-operator.name" . }}"
    release: "{{ .Release.Name }}"
    {{- end }}
spec:
  namespaceSelector:
    matchNames:
    - {{ .Release.Namespace }}
  selector:
    matchLabels:
      app: "{{ template "grafana-operator.name" . }}"
      release: "{{ .Release.Name }}"
  endpoints:
  - port: api
    bearerTokenFile: /var/run/secrets/kubernetes.io/serviceaccount/token
    scheme: https
    tlsConfig:
      caFile: /etc/prometheus/secrets/{{ template "grafana-operator.fullname" . }}-apiserver-cert/tls.crt
      serverName: "{{ template "grafana-operator.fullname" . }}.{{ .Release.Namespace }}.svc"
{{- end }}
